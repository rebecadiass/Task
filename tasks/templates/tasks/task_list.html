<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task - Lista de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TASK</a>
      </div>
    </nav>
    <main class="container"> 
      <h1 class="fs-3"> Lista de tarefas </h1> 
      {% if task_list %}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Título</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for task in task_list %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ task.title }}</td>
            <td>
              {% if task.completed %}
                <i class="fas fa-check text-success"></i>
              {% else %}
                <a href="{% url 'task_complete' pk=task.pk %}" class="btn btn-primary btn-sm">Concluir</a>
              {% endif %}
              <a href="{% url 'task_delete' pk=task.pk %}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
        <p> Não há tarefas cadastradas </p>
      {% endif %}
      <a href="{% url 'task_create' %}" class="btn btn-primary">Cadastrar tarefa</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
